<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="container flex bg-black">              
            <div class="left">
                    <i class="ri-close-large-fill close"></i>
                <div class="home rounded m-5 bg-grey">
                    <div class="logo"><img width="110" class="invert" src="/abc/assets/images/logo.ssvg" alt="logo"></div>
                    <ul>
                        <li><img class="invert icon" src="assets/images/home.svg"  height="20" width="25"  alt="home-img">Home</li>
                        <!-- <li><img class="invert icon" src="assets/images/search.svg" alt="search-img">Search</li> -->
                    </ul>
                </div>
                <div class="library bg-grey rounded ">
                    <div class="heading flex p-10">
                        <img class="invert icon" src="assets/images/library.svg" alt="library-img">
                        <h2>Your Library</h2>
                    </div>
                    <div class="songList">
                        <ul>
                            
                        </ul>
                    </div>
                    <div class="footer">
                        <div class="footer-links">
                            <a href="about.html" class="footer-link">About</a>
                            <span class="footer-separator">•</span>
                            <a href="https://aumspace.netlify.app/#contact" class="footer-link" target="_blank">Contact</a>
                        </div>
                        <p class="footer-text">Made with ❤️ by Aum Patel, inspired by innovative design principles.</p>
                        <p class="version-text">v1.0.0 (Build 20250125)</p>
                    </div>
                </div>
            </div>
            <div class="right rounded bg-grey">
                <div class="header rounded">
                    <i class="ri-menu-2-fill hamburger"></i>
                    <div class="ticker-wrapper" id="ticker-wrapper">
                        <div class="ticker-text" id="ticker-text"></div>
                    </div>
                </div>
                <!-- <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div> -->
                <div class="spotifyPlaylist ">
                    <h1>Playlists</h1>
                    <div class="cardcontainer">
                   
                    </div>
                    <div class="playbar rounded">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <i id="previous" class="ri-skip-left-fill"></i>
                            <i id="play" class="ri-play-circle-fill"></i>
                            <i id="pause" class="ri-pause-circle-fill" style="display: none;"></i>
                            <i id="next" class="ri-skip-right-fill"></i>
                        </div>
                        <div class=".songTime-Vol" style="flex: 1; text-align: right; display: flex; flex-direction: column; text-align: right;">
                                <div class="songtime"></div>
                            <div class="volumecont"> 
                                <i class="ri-volume-up-fill" id="volumebtn" ></i>
                                <i class="ri-volume-mute-fill" id="mutebtn" ></i>
                                <input type="range" name="volume" class="range" style="cursor: pointer;" >
                            </div>
                
                        </div>
                    </div>  
                    </div>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position: absolute;">
            <filter id="gradient" x="0" y="0" width="100%" height="100%">
              <feTurbulence 
                type="turbulence" 
                baseFrequency="0.65" 
                numOctaves="1" 
                result="turbulence" />
              <feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
            </filter>
          </svg>
        <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.0/dist/jsmediatags.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
